<!DOCTYPE html>
<html>

<head>
	<title>Markov Chain</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<h1>Markov Chain</h1>

	<div>
		<h3>Input Text:</h3>
		<textarea id="input-text" style="font-size: 12pt; width: 50em; height: 10em; padding: 1em;"></textarea>
	</div>

	<div>
		<h3 style="display: inline-block;">Approx. Number of Output Words: </h3> &nbsp;
		<input type="number" id="output-num-words" style="width: 7em; padding: 1em;" min="1" value="50">
	</div>

	<div>
		<button id="generate-button" style="padding: 1em;">Generate</button> &nbsp;
		<button id="clear-button" style="padding: 1em;">Clear</button> &nbsp; &nbsp;
		<label for="enable-stats">Enable Stats: </label>
		<input type="checkbox" id="enable-stats" style="position:relative; width: 2em; height: 2em; margin: 1em; top: 0.5em;" min="1" value="50"> &nbsp;
		<button id="book-button" style="padding: 1em;">Use a Free Book</button>
	</div>

	<div>
		<h3>Output Text:</h3>
		<textarea id="output-text" style="font-size: 12pt; width: 50em; height: 10em; padding: 1em;" readonly></textarea>
	</div>

	<div>

		<h3>Stats:</h3>
		<p>
		<pre id="word-occurrences">{}</pre>
		</p>

	</div>

	<script src="markov-chain.js"></script>
</body>

</html>
