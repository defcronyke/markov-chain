<!DOCTYPE html>
<html>

<head>
	<title>Markov Chain</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div style="width: 100%;">
		<h1>Markov Chain</h1>

		<h4>Copyright Â© 2021 <a href="https://eternalvoid.net">Jeremy Carter</a> &lt;<a href="mailto:Jeremy Carter &lt;jeremy@jeremycarter.ca&gt;">jeremy@jeremycarter.ca</a>&gt;<br><br>
			Source Code: <a href="https://github.com/defcronyke/markov-chain">https://github.com/defcronyke/markov-chain</a></h4>

		<hr>

		<div>
			<h3>Input Text:</h3>
			<textarea id="input-text" style="font-size: 12pt; height: 11em; padding: 1em;"></textarea>
		</div>

		<div>
			<h4 style="display: inline-block;">Approx. # of Output Words: </h4><br>
			<input type="number" id="output-num-words" style="width: 7em; padding: 0.5em;" min="1" value="10">
		</div>

		<div>
			<h4 style="display: inline-block;">Output Precision: </h4><br>
			<input type="number" id="output-precision" style="width: 7em; padding: 0.5em;" min="1" value="1">
		</div>

		<div>
			<h4 style="display: inline-block;"><label for="enable-stats">Enable Stats: </label></h4>
			<input type="checkbox" id="enable-stats" style="position:relative; width: 2em; height: 2em; margin: 1em; top: 0.5em;" min="1" value="50"><br>
			<button id="generate-button" style="padding: 1em;">Generate</button> &nbsp;
			<button id="clear-button" style="padding: 1em;">Clear</button><br><br>
			<button id="book-button" style="padding: 1em;">Use a Free Book</button>
		</div>

		<div>
			<h3>Output Text:</h3>
			<textarea id="output-text" style="font-size: 12pt; height: 11em; padding: 1em;" readonly></textarea>
		</div>

		<div>

			<h3>Stats:</h3>
			<p>
			<pre id="word-occurrences">{}</pre>
			</p>

		</div>
	</div>

	<script src="markov-chain.js"></script>
</body>

</html>
